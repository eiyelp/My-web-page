<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的網站</title>
<!-- 引入 Chart.js 函式庫 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;

        /* --- 背景圖片設定 --- */
        /* 將 'YOUR_IMAGE_PATH_HERE.jpg' 替換成您的圖片路徑或網址 */
        background-image: url('nelson-ndongala-JGqZUfjXRUE-unsplash.jpg');
        
        /* 讓圖片填滿整個畫面，可能會裁切部分圖片 */
        background-size: cover; 
        
        /* 將圖片置中 */
        background-position: center; 
        
        /* 背景圖片不重複 */
        background-repeat: no-repeat; 
        
        /* 當頁面滾動時，背景圖片固定不動 */
        background-attachment: fixed; 

        /* 備用背景色，在圖片載入失敗時顯示 */
        background-color: #f0f0f0; 
    }
    .header {
        background-color: rgba(200, 16, 46, 0.9); /* 稍微調高透明度讓背景隱約可見 */
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 2em;
    }
    .nav {
        text-align: center;
        padding: 20px;
    }
    .nav-button {
        background-color: rgba(200, 16, 46, 0.9);
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 0 10px;
        font-size: 1em;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        border-radius: 5px; /* 加上一點圓角更好看 */
    }
    /* 內容容器的通用樣式 */
    .content-container {
        width: 80%;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        /* 新增：為內容區塊加上白色背景，使其在背景圖片上更清晰 */
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .photo-container {
        text-align: center;
    }
    .photo-container img {
        max-width: 300px;
        margin: 10px;
        border: 3px solid #ddd;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .mp4-video-container video {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="header">
    我的網站
</div>

<div class="nav">
    <a href="https://www.arsenal.com/" target="_blank" class="nav-button">Arsenal</a>
    <a href="#" id="photo-button" class="nav-button">照片</a>
    <a href="#" id="chart-button" class="nav-button">圖表</a>
    <a href="#" id="video-button" class="nav-button">影片</a>
</div>

<div class="content-container photo-container" id="photo-container">
    <img src="Arsenal_FC.svg.png" alt="照片一">
</div>

<div class="content-container" id="chart-container">
    <canvas id="myChart"></canvas>
</div>

<div class="content-container mp4-video-container" id="mp4-video-container">
    <video controls>
        <source src="HIGHLIGHTS _ Arsenal vs Nottingham Forest (3-0) _ Zubimendi double & Gyokeres strike _ EPL.mp4" type="video/mp4">
        您的瀏覽器不支援 Video 標籤。
    </video>
</div>


<script>
    let chartInstance = null;

    const photoButton = document.getElementById('photo-button');
    const chartButton = document.getElementById('chart-button');
    const videoButton = document.getElementById('video-button');

    const photoContainer = document.getElementById('photo-container');
    const chartContainer = document.getElementById('chart-container');
    const mp4VideoContainer = document.getElementById('mp4-video-container');
    
    const chartElement = document.getElementById('myChart');

    function hideAllContainers() {
        photoContainer.style.display = 'none';
        chartContainer.style.display = 'none';
        mp4VideoContainer.style.display = 'none';
    }

    photoButton.addEventListener('click', function(event) {
        event.preventDefault();
        hideAllContainers();
        photoContainer.style.display = 'block';
    });

    chartButton.addEventListener('click', function(event) {
        event.preventDefault();
        hideAllContainers();
        chartContainer.style.display = 'block';

        if (!chartInstance) {
            chartInstance = new Chart(chartElement, {
                type: 'bar',
                data: {
                    labels: ['日本', '中國大陸', '韓國', '美國'],
                    datasets: [{
                        label: '出國次數',
                        data: [2, 5, 1, 4],
                        backgroundColor: 'rgba(200, 16, 46, 0.5)',
                        borderColor: 'rgba(200, 16, 46, 1)',
                        borderWidth: 1
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }
    });

    videoButton.addEventListener('click', function(event) {
        event.preventDefault();
        hideAllContainers();
        mp4VideoContainer.style.display = 'block';
    });
</script>

</body>
</html>
