<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的網站</title>
<!-- 引入 Chart.js 函式庫 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;

        /* --- 背景圖片設定 --- */
        background-image: url('nelson-ndongala-JGqZUfjXRUE-unsplash.jpg');
        
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        background-attachment: fixed; 
        background-color: #f0f0f0; 
    }
    .header {
        background-color: rgba(200, 16, 46, 0.9);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 2em;
    }
    .nav {
        text-align: center;
        padding: 20px;
    }
    .nav-button {
        background-color: rgba(200, 16, 46, 0.9);
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 10px 10px; /* 增加垂直間距以利換行 */
        font-size: 1em;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        border-radius: 5px;
    }
    .content-container {
        width: 80%;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        /* 預設隱藏所有內容區塊 */
        display: none; 
    }
    .photo-container {
        text-align: center;
    }
    .photo-container img {
        max-width: 300px;
        margin: 10px;
        border: 3px solid #ddd;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .mp4-video-container video {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    /* 同學網站連結的樣式 */
    .classmate-links ul {
        list-style: none;
        padding: 0;
    }
    .classmate-links li {
        margin: 15px 0;
    }
    .classmate-links a {
        display: block;
        padding: 15px;
        background-color: #f5f5f5;
        color: #c8102e;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .classmate-links a:hover {
        background-color: #e0e0e0;
        transform: scale(1.02);
    }
</style>
</head>
<body>

<div class="header">
    我的網站
</div>

<div class="nav">
    <a href="https://www.arsenal.com/" target="_blank" class="nav-button">Arsenal</a>
    <a href="#" id="photo-button" class="nav-button">照片</a>
    <a href="#" id="chart-button" class="nav-button">圖表</a>
    <a href="#" id="video-button" class="nav-button">影片</a>
    <!-- 新增：同學的網站按鈕 -->
    <a href="#" id="classmate-button" class="nav-button">同學的網站</a>
</div>

<!-- 照片內容區塊 -->
<div class="content-container photo-container" id="photo-container">
    <img src="Arsenal_FC.svg.png" alt="照片一">
</div>

<!-- 圖表內容區塊 -->
<div class="content-container" id="chart-container">
    <canvas id="myChart"></canvas>
</div>

<!-- 影片內容區塊 -->
<div class="content-container mp4-video-container" id="mp4-video-container">
    <video controls>
        <source src="HIGHLIGHTS _ Arsenal vs Nottingham Forest (3-0) _ Zubimendi double & Gyokeres strike _ EPL.mp4" type="video/mp4">
        您的瀏覽器不支援 Video 標籤。
    </video>
</div>

<!-- 新增：同學網站的內容區塊 -->
<div class="content-container classmate-links" id="classmate-container">
    <h3>同學的網站連結：</h3>
    <ul>
        <li><a href="#" target="_blank">網站一：同學A的作品</a></li>
        <li><a href="#" target="_blank">網站二：同學B的作品</a></li>
        <li><a href="#" target="_blank">網站三：小組專題網站</a></li>
    </ul>
</div>


<script>
    let chartInstance = null;

    // 取得所有按鈕和容器的元素
    const photoButton = document.getElementById('photo-button');
    const chartButton = document.getElementById('chart-button');
    const videoButton = document.getElementById('video-button');
    const classmateButton = document.getElementById('classmate-button'); // 新增

    const photoContainer = document.getElementById('photo-container');
    const chartContainer = document.getElementById('chart-container');
    const mp4VideoContainer = document.getElementById('mp4-video-container');
    const classmateContainer = document.getElementById('classmate-container'); // 新增
    
    const chartElement = document.getElementById('myChart');

    // 更新函式，加入新的容器
    function hideAllContainers() {
        photoContainer.style.display = 'none';
        chartContainer.style.display = 'none';
        mp4VideoContainer.style.display = 'none';
        classmateContainer.style.display = 'none'; // 新增
    }

    photoButton.addEventListener('click', function(event) {
        event.preventDefault();
        hideAllContainers();
        photoContainer.style.display = 'block';
    });

    chartButton.addEventListener('click', function(event) {
        event.preventDefault();
        hideAllContainers();
        chartContainer.style.display = 'block';

        if (!chartInstance) {
            chartInstance = new Chart(chartElement, {
                type: 'bar',
                data: {
                    labels: ['日本', '中國大陸', '韓國', '美國'],
                    datasets: [{
                        label: '出國次數',
                        data: [2, 5, 1, 4],
                        backgroundColor: 'rgba(200, 16, 46, 0.5)',
                        borderColor: 'rgba(200, 16, 46, 1)',
                        borderWidth: 1
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }
    });

    videoButton.addEventListener('click', function(event) {
        event.preventDefault();
        hideAllContainers();
        mp4VideoContainer.style.display = 'block';
    });

    // 新增：「同學的網站」按鈕的點擊事件
    classmateButton.addEventListener('click', function(event) {
        event.preventDefault();
        hideAllContainers();
        classmateContainer.style.display = 'block';
    });
</script>

</body>
</html>
